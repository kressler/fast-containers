name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'

jobs:
  build-and-test:
    name: ${{ matrix.compiler }} - ${{ matrix.build_type }}
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        include:
          # GCC 14 - Debug, Release, ASAN
          - compiler: gcc-14
            cxx_compiler: g++-14
            build_type: Debug
            enable_asan: OFF
            enable_avx2: OFF
            enable_lto: ON

          - compiler: gcc-14
            cxx_compiler: g++-14
            build_type: Release
            enable_asan: OFF
            enable_avx2: ON
            enable_lto: ON

          - compiler: gcc-14
            cxx_compiler: g++-14
            build_type: Debug
            enable_asan: ON
            enable_avx2: OFF
            enable_lto: ON

          # Clang 19 - Release only (LTO disabled due to LLVM version mismatch in CI)
          - compiler: clang-19
            cxx_compiler: clang++-19
            build_type: Release
            enable_asan: OFF
            enable_avx2: ON
            enable_lto: OFF
            extra_cmake_args: -DENABLE_LTO=OFF

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.cxx_compiler }}

      - name: Cache Catch2
        uses: actions/cache@v4
        with:
          path: third_party/Catch2
          key: catch2-${{ matrix.compiler }}-${{ matrix.build_type }}-lto${{ matrix.enable_lto }}-${{ hashFiles('.gitmodules') }}

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx_compiler }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DENABLE_ASAN=${{ matrix.enable_asan }} \
            -DENABLE_AVX2=${{ matrix.enable_avx2 }}

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.compiler }}-${{ matrix.build_type }}
          path: build/Testing/Temporary/
          retention-days: 7
